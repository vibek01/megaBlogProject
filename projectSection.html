<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glassmorphic Project Showcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }

    .floating-box {
      width: 280px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 25px 0 25px 25px;
      padding: 20px;
      color: #e0e0e0;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.1);
      animation: slideInTop 1.5s ease-out forwards, smoothFloat 5s ease-in-out infinite 1.5s;
      transform: translate3d(0, -200px, 0);
      opacity: 0;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      margin-bottom: 15px;
      position: relative;
    }

    /* .floating-box::before,
    .floating-box::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      z-index: 2;
      pointer-events: none;
    } */

    .floating-box::before {
      top: 0;
      right: 0;
      border-top: 3px solid;
      border-right: 3px solid;
      border-image: linear-gradient(135deg, #00ff88, #000) 1;
      border-radius: 0 25px 0 0;
    }

    .floating-box::after {
      bottom: 0;
      left: 0;
      border-bottom: 3px solid;
      border-left: 3px solid;
      border-image: linear-gradient(135deg, #00ff88, #000) 1;
      border-radius: 0 0 0 25px;
    }

    .floating-box:hover::before {
      border-image: linear-gradient(135deg, #000, #00ff88) 1;
    }

    .floating-box:hover::after {
      border-image: linear-gradient(135deg, #000, #00ff88) 1;
    }

    .floating-box:hover {
      transform: translate3d(0, -6px, 0) scale(1.02);
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.4);
    }

    @keyframes slideInTop {
      to {
        transform: translate3d(0, 0, 0);
        opacity: 1;
      }
    }

    @keyframes smoothFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .project-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
      transition: transform 0.4s ease;
    }

    .project-image:hover {
      transform: scale(1.05);
    }

    .project-description {
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 14px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      animation-delay: 1.8s;
    }

    .tech-stack {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      animation-delay: 2s;
    }

    .tech-chip {
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);
      color: #ffffffcc;
      transition: all 0.3s ease;
    }

    .tech-chip:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1) rotate(-2deg);
    }

    .cylinder-wrapper {
      position: relative;
      width: 300px;
      height: 60px;
      transform: translateY(200px);
      opacity: 0;
      animation: slideInBottom 1.5s ease-out forwards;
      animation-delay: 0.6s;
    }

    @keyframes slideInBottom {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .cylinder-side {
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      border-left: 2px solid rgba(255, 255, 255, 0.2);
      border-right: 2px solid rgba(255, 255, 255, 0.2);
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 0 0 50% 50% / 0 0 30% 30%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffffaa;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.05);
    }

    .cylinder-top {
      position: absolute;
      top: -15px;
      left: 0;
      width: 100%;
      height: 30px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      z-index: 2;
      animation: topPop 1s ease-out;
      animation-delay: 0.8s;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes topPop {
      0% {
        transform: scaleY(0.8);
        opacity: 0;
      }
      100% {
        transform: scaleY(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="content-wrapper">
    <div class="floating-box">
      <img class="project-image" src="Screenshot (28).png" alt="Project Image" />
      <div class="project-description">
        This is a modern web app designed to manage tasks efficiently and intuitively across platforms.
      </div>
      <div class="tech-stack">
        <div class="tech-chip">React</div>
        <div class="tech-chip">Tailwind CSS</div>
        <div class="tech-chip">Node.js</div>
        <div class="tech-chip">MongoDB</div>
      </div>
    </div>

    <div class="cylinder-wrapper">
      <div class="cylinder-top"></div>
      <div class="cylinder-side">Project Showcase</div>
    </div>
  </div>

</body>
</html>
